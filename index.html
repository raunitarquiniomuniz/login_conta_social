<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Conta Social</title>
<script src="https://kit.fontawesome.com/2b48716d94.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<form action="#">
			<div class="title">Login</div>
			<div class="input-box">
				<input type="text" placeholder="Digite o seu Email" required>
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input type="password" placeholder="Digite a sua Senha" required>
				<div class="underline"></div>
			</div>
			<div class="input-box button">
				<input type="submit" value="Continue">
			</div>
		</form>
		<div class="option">ou Conecte-se com sua Rede Social</div>
		<div class="twitter">
			<a href="#"><i class="fab fa-twitter"></i>Login com Twitter</a>
		</div>
		<div class="facebook">
			<a href="#"><i class="fab fa-facebook"></i>Login com Facebook</a>
		</div>
	</div>
</body>
</html>
